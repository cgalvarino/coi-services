name: Shallow Profiler
version: 0.1
description: Shallow Profiler Mission

platform:
  platformID: ShallowProfiler
mission:
    - instrument: 
      instrumentID: SBE37_SIM_02
      schedule:
        startTime: 03/27/2014 00:00:00
        loop:
          quantity: -1   # No. of loops (-1 for infinite)
          value: 10      # Repeat missionParams every 'xx' 'units'
          units: mins    # mins, hrs, days
        event:
          parentID:
          eventID: 
      missionParams:
        - command: Wait
          params: {'duration': 5, 'units': 'secs'}      #[duration, duration units]
        - command: Sample
          params: {'duration': 55, 'units': 'secs', 'interval': 5}  #[duration, duration units, time between samples]

    - instrument: 
      instrumentID: SBE37_SIM_03
      schedule:
        startTime:
        loop:
          quantity: -1  # No. of loops (-1 for infinite)
          value: 24     # Start mission on SBE37_SIM_02 stop command
          units: hrs    # mins, hrs, days
        event:
          parentID: SBE37_SIM_02
          eventID: ShallowProfilerStep
      missionParams:
        - command: Wait
          params: {'duration': 5, 'units': 'secs'}      #[duration, duration units]
        - command: Sample
          params: {'duration': 55, 'units': 'secs', 'interval': 5}

